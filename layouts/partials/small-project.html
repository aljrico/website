<div class="small-project">
  <div class="small-images">
    <img alt="{{ .title }}" src="{{ .image }}"/>
      <div class="small-project-badge">{{ .badge }}</div>
  </div>
  <div class="small-contents">
    <h4> {{ .title }} </h4>
    <a class="small-project-link" href="{{ .link }}">Check it out</a>
  </div>
  <p>{{ .content }}</p>
</div>
