{{ if .Get "src" }}
    <img 
    src="{{ .Get "src" | safeURL }}" 
    {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} center {{- end }}" 
    {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} {{ with .Get "width" }} width="{{ . | safeCSS }}" {{ end }}
    {{ with .Get "height" }} height="{{ . | safeCSS }}" {{ end }} />
{{ end }}
